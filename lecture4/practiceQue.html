    <script>
      //Que1. For a given array with marks of students -> [85, 97, 44, 37, 76, 60] Find the average marks of the entire class.

      let marks = [85, 97, 44, 37, 76, 60];
      let number = marks.length; //number = 6
      let sum = 0;
      for (mark of marks) {
        sum += mark;
      }
      let avg = sum / number;
      console.log(`The Class Average marks is : ${avg}`);
