<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <!-- External CSS link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome CDN link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Main container div -->
    <div class="container">
      <!-- Heading for the converter -->
      <h1>Currency Converter</h1>

      <!-- Form for currency conversion -->
      <form>
        <!-- Amount input section -->
        <div class="amount">
          <p>Enter Amount :</p>
          <input type="text" />
        </div>

        <!-- Currency dropdowns section -->
        <div class="dropdown">
          <!-- From currency dropdown -->
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="Flag" />
              <select name="from" id="from"></select>
            </div>
          </div>

          <!-- Arrow icon to represent conversion -->
          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <!-- To currency dropdown -->
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="Flag" />
              <select name="to" id="to"></select>
            </div>
          </div>
        </div>

        <!-- Message display section -->

        <div class="msg"></div>

        <!-- Exchange button -->
        <button>Exchange!</button>
      </form>
    </div>

    <!-- External JavaScript files -->
    <script src="countrycodes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
